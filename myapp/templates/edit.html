{% extends "base.html" %}

{% block title %}
    <title>แบบฟอร์มแก้ไขข้อมูล</title>
{% endblock title %}

{% block content %}
        <h2 class="text-center">แบบฟอร์มแก้ไขข้อมูล</h2>
        <form method="post" >
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name">ชื่อ</label>
                <input type="text" name="name" class="from-control" value="{{person.name}}">
            </div>
            <div class="form-group mb-3">
                <label for="age">อายุ</label>
                <input type="number" name="age" class="from-control" value="{{person.age}}">
            </div>
            <input type="submit" value="อัพเดทข้อมูล" class="btn btn-success">
        </form>

   
{% endblock content %}
