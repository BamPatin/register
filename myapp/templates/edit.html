{% extends "base.html" %}

{% block title %}
    <title>แบบฟอร์มแก้ไขข้อมูล</title>
{% endblock title %}

{% block content %}
        <h2 class="text-center">แบบฟอร์มแก้ไขข้อมูล</h2>
        <form method="post" >
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="from-control" value="{{person.first_name}}">
            </div>
            <div class="form-group mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="from-control" value="{{person.last_name}}">
            </div>
            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" name="age" class="from-control" value="{{person.age}}">
            </div>
            <p class="form-group mb-3 form-check-inline">gender</p>
            <div class="form-group mb-3 form-check-inline">
                <input class="from-control" type="radio" name="gender" value="F" checked >
                <label class="Female" for="gender">Female</label>
            </div>
            <div class="form-group mb-3 form-check-inline">
                <input class="from-control" type="radio" name="gender" value="M" checked >
                <label class="Male" for="gender">Male</label>
            </div>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" class="from-control" value="{{person.username}}">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" class="from-control" value="{{person.email}}">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="text" name="password" class="from-control"value="{{person.password}}">
            </div>
            <div class="form-group mb-3">
                <label for="image">Choose an image: </label>
                <input type="file" name="image" class="from-control" value="{{person.image}}">
            </div>
            <input type="submit" value="อัพเดทข้อมูล" class="btn btn-success">
        </form>

   
{% endblock content %}
