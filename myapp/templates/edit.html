{% extends "base.html" %}

{% block title %}
    <title>แบบฟอร์มแก้ไขข้อมูล</title>
{% endblock title %}

{% block content %}
        <h2 class="text-center">แบบฟอร์มแก้ไขข้อมูล</h2>
        <form method="post" >
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="from-control" value="{{person.fname}}">
            </div>
            <div class="form-group mb-3">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="from-control" value="{{person.lname}}">
            </div>
            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" name="age" class="from-control" value="{{person.age}}">
            </div>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" class="from-control" value="{{person.username}}">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" class="from-control" value="{{person.email}}">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="text" name="password" class="from-control"value="{{person.password}}">
            </div>
            <input type="submit" value="อัพเดทข้อมูล" class="btn btn-success">
        </form>

   
{% endblock content %}
