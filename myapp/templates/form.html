{% extends "base.html" %}

{% block title %}
    <title>register</title>
{% endblock title %}

{% block content %}
        <h2 class="text-center">สร้างบัญชีผู้ใช้ใหม่</h2>
        <form method="post" action="form">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="first_name" >First Name</label>
                <input type="text" name="first_name" class="from-control">
            </div>
            <div class="form-group mb-3">
                <label for="last_name" >Last Name</label>
                <input type="text" name="last_name" class="from-control">
            </div>
            <div class="form-group mb-3">
                <label for="age" >Age</label>
                <input type="number" name="age" class="from-control">
            </div>

            <p class="form-group mb-3 form-check-inline">gender</p>
            <div class="form-group mb-3 form-check-inline">
                <input class="from-control" type="radio" name="gender" value="F" checked>
                <label class="Female" for="gender">Female</label>
            </div>
            <div class="form-group mb-3 form-check-inline">
                <input class="from-control" type="radio" name="gender" value="M" checked>
                <label class="Male" for="gender">Male</label>
            </div>

            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" class="from-control">
            </div>            
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" class="from-control">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="text" name="password" class="from-control">
            </div>
            <div class="form-group mb-3">
                <label for="image">Choose an image:</label>
                <input type="file" name="image" class="from-control">
            </div>
            <input type="submit" value="สร้างบัญชี" class="btn btn-success">
        </form>

   
{% endblock content %}
