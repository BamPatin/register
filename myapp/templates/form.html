{% extends "base.html" %}

{% block title %}
    <title>register</title>
{% endblock title %}

{% block content %}
        <h2 class="text-center">สร้างบัญชีผู้ใช้ใหม่</h2>
        <form method="post" action="form">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="fname" >First Name</label>
                <input type="text" name="fname" class="from-control">
            </div>
            <div class="form-group mb-3">
                <label for="lname" >Last Name</label>
                <input type="text" name="lname" class="from-control">
            </div>
            <div class="form-group mb-3">
                <label for="age" >Age</label>
                <input type="number" name="age" class="from-control">
            </div>            
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" class="from-control">
            </div>            
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" class="from-control">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="text" name="password" class="from-control">
            </div>

            <input type="submit" value="สร้างบัญชี" class="btn btn-success">
        </form>

   
{% endblock content %}
